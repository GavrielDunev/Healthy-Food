<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>
<header th:replace="fragments/commons :: navigation"></header>

<main>
    <section class="pt-5 pb-2 text-center container">
        <h1 class="fw-light text-black">Change password</h1>
    </section>

    <div class="container center">

        <form class="col-md-6 form" th:object="${userChangePasswordBindingModel}"
              th:action="@{/users/profile/change-password/{username}(username = ${#authentication.name})}"
              th:method="patch">
            <div class="card mb-3 user-info">
                <div class="card-body">

                    <div class="form-group input-field d-flex flex-column mt-3">
                        <label for="current-password">Current password</label>
                        <input id="current-password" name="current-password" type="password" min="2" max="20"
                               class="form-control"
                               th:field="*{currentPassword}"
                               th:errorclass="is-invalid"
                               placeholder="Enter current password" required minlength="8" maxlength="30">
                        <small class="invalid-feedback errors alert alert-danger">
                            Current password length must be at least 8 characters long.</small>
                    </div>

                    <div class="form-group input-field d-flex flex-column mt-3">
                        <label for="new-password">New password</label>
                        <input id="new-password" name="new-password" type="password" min="2" max="20"
                               class="form-control"
                               th:field="*{newPassword}"
                               th:errorclass="is-invalid"
                               placeholder="Enter new password" required minlength="8" maxlength="30">
                        <small class="invalid-feedback errors alert alert-danger">
                            New password length must be at least 8 characters long.</small>
                    </div>

                    <div class="form-group input-field d-flex flex-column mt-3">
                        <label for="confirm-password">Confirm new password</label>
                        <input id="confirm-password" name="confirm-password" type="password" min="2" max="20"
                               class="form-control"
                               th:field="*{confirmNewPassword}"
                               th:errorclass="is-invalid"
                               placeholder="Enter new password" required minlength="8" maxlength="30">
                        <small class="invalid-feedback errors alert alert-danger">
                            Confirm password length must be at least 8 characters long.</small>
                    </div>

                    <div class="mt-3">
                    <small th:if="${invalidCurrentPassword}" class="errors alert alert-danger">
                        Invalid current password!</small>
                    </div>

                    <div class="mt-3">
                    <small th:if="${notMatchingPasswords}" class="errors alert alert-danger mt-3">
                        Passwords do not match!</small>
                    </div>

                    <div class="col-sm-8 col-md-12 col-lg-6 mx-auto">
                        <button type="submit"
                                class="form-button mt-3 btn btn-dark d-flex justify-content-center align-items-center"
                        >Submit changes
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
    </div>

</main>

<footer th:replace="fragments/commons :: footer"></footer>

</body>

</html>
