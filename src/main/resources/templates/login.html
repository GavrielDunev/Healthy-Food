<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head"></head>

<body>

<div class="container">
    <form th:method="post" th:action="@{/users/login}" class="content col-md-5 mt-5 mx-auto">
        <div class="card input-card p-3 d-flex flex-column">
            <img src="/images/sign-in.png" height="50" width="50"/>
            <h2 class="login mt-3">Login</h2>
            <div class="form-group input-field d-flex flex-column mt-3">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" min="2" max="50" class="form-control"
                       placeholder="Enter username">
            </div>

            <div class="form-group input-field d-flex flex-column mt-3">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Enter password">
            </div>
            <div class="mt-3" id="remember">
                <input class="form-check-input" type="checkbox" value="" id="remember-me">
                <label class="form-check-label" for="remember-me">
                    Remember me
                </label>
            </div>
            <small class="invalid-feedback errors alert alert-danger">
                Invalid username or password.
            </small>

            <div class="row justify-content-center">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <button type="submit"
                                class="form-button mt-4 btn btn-dark d-flex justify-content-center align-items-center">
                            Login
                        </button>
                    </div>
                </div>
            </div>

            <div class="text2 mt-2 d-flex flex-row align-items-center">
                <span>Don't have an account?</span>
                <a class="register" href="/users/register">Register here</a>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/commons :: footer"></footer>

</body>

</html>
