<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head"></head>

<body>
<header th:replace="fragments/commons :: navigation"></header>

<main>
    <section class="pt-5 pb-2 text-center container">
        <h1 class="fw-light text-black">Edit profile</h1>
    </section>

    <div class="container center">

        <form class="col-md-6 form">
            <div class="card mb-3 user-info">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="username">Username</label>
                            <input id="username" name="username" type="text" class="form-control"
                                   placeholder="Enter username">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="first-name">First name</label>
                            <input id="first-name" name="first-name" type="text" class="form-control"
                                   placeholder="Enter first name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="last-name">Last name</label>
                            <input id="last-name" name="last-name" type="text" class="form-control"
                                   placeholder="Enter last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" class="form-control"
                                   placeholder="Enter email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8 col-md-12 col-lg-6 mx-auto">
                            <button type="submit"
                                    class="form-button mt-3 btn btn-dark d-flex justify-content-center align-items-center"
                            >Submit changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>

</main>

<footer th:replace="fragments/commons :: footer"></footer>

</body>

</html>
