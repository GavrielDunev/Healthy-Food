<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head"></head>

<body>
<header th:replace="fragments/commons :: navigation"></header>

<main>
    <section class="pt-5 pb-2 text-center container">
        <h1 class="fw-light text-black">Edit profile</h1>
    </section>

    <div class="container center">

        <form class="col-md-6 form"
              th:object="${userProfileEditBindingModel}"
              th:action="@{/users/profile/edit-profile/{username}(username = ${#authentication.name})}"
              th:method="patch">
            <div class="card mb-3 user-info">
                <div class="card-body">
                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="first-name">First name</label>
                            <input id="first-name" name="first-name" type="text" class="form-control"
                                   th:field="*{firstName}"
                                   th:errorclass="is-invalid"
                                   placeholder="Enter first name" required minlength="2" maxlength="20">
                            <small class="invalid-feedback errors alert alert-danger">
                                First name length must be between 2 and 20 characters.</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="last-name">Last name</label>
                            <input id="last-name" name="last-name" type="text" class="form-control"
                                   th:field="*{lastName}"
                                   th:errorclass="is-invalid"
                                   placeholder="Enter last name" required minlength="3" maxlength="20">
                            <small class="invalid-feedback errors alert alert-danger">
                                Last name length must be between 3 and 20 characters.</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group input-field d-flex flex-column mt-3">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" class="form-control"
                                   th:field="*{email}"
                                   th:errorclass="is-invalid"
                                   placeholder="Enter email" required>
                            <small class="invalid-feedback errors alert alert-danger">
                                Enter valid email address.</small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8 col-md-12 col-lg-6 mx-auto">
                            <button type="submit"
                                    class="form-button mt-3 btn btn-dark d-flex justify-content-center align-items-center"
                            >Submit changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>

</main>

<footer th:replace="fragments/commons :: footer"></footer>

</body>

</html>
