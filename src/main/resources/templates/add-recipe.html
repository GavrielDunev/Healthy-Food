  <link rel="stylesheet" type="text/css" href="/css/main.css" />

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/img/healthy-food.jpg" alt="" width="60" height="60">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto col-12 justify-content-between">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Add recipe
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Add meal</a></li>
                <li><a class="dropdown-item" href="#">Add drink</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Meals
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Breakfast</a></li>
                <li><a class="dropdown-item" href="#">Lunch</a></li>
                <li><a class="dropdown-item" href="#">Dinner</a></li>
              </ul>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#">Drinks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My profile</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Admin
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Add role</a></li>
              </ul>
            <li class="nav-item">
              <a class="nav-link" href="/users/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users/register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <section class="py-5 text-center container">
      <h1 class="fw-light fst-italic text-black">Add recipe</h1>
    </section>

    <div class="container recipe-form">
      <form class="row gy-3">
        <div class="col-md-7 col-lg-6">
          <label for="title" class="form-label">Title</label>
          <input th:field="*{title}" th:errorclass="is-invalid" type="text" class="form-control" id="title">
          <small class="invalid-feedback bg-danger text-light rounded">
            Title must be between 2 and 20 characters.
          </small>
        </div>
        <div class="col-md-4 col-lg-3">
          <label for="prepTime" class="form-label">Prep time (min)</label>
          <input type="number" class="form-control" id="prepTime">
        </div>
        <div class="col-md-4 col-lg-3">
          <label for="cookTime" class="form-label">Cook time (min)</label>
          <input type="number" class="form-control" id="cookTime">
        </div>
        <div class="col-md-10 col-lg-10">
          <label for="imageUrl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageUrl">
        </div>
        <div class="col-md-4">
          <label for="category" class="form-label">Category</label>
          <select id="category" class="form-select">
            <option value="" selected>Choose category</option>
            <option value="" text="">BREAKFAST</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="difficulty" class="form-label">Difficulty</label>
          <select id="difficulty" class="form-select">
            <option value="" selected>Choose difficulty</option>
            <option value="" text="">EASY</option>
          </select>
        </div>

        <div class="col-md-12">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4"></textarea>
        </div>

        <div class="col-md-12">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" id="ingredients" rows="4"></textarea>
        </div>

        <div class="col-md-12">
          <label for="instructions">Instructions</label>
          <textarea class="form-control" id="instructions" rows="7"></textarea>
        </div>
        
        <div class="col-sm-8 col-md-12 col-lg-6 mx-auto">
          <button type="submit" class="form-button mt-2 btn btn-dark d-flex justify-content-center align-items-center">Add recipe</button>
        </div>
      </form>
    </div>

  </main>

    <footer>
      <h7 class="text-black">
        &copy; Healthy Food 2021. All rights reserved.
      </h7>
    </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
