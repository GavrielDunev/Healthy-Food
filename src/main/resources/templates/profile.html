<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head"></head>

<body>
<header th:replace="fragments/commons :: navigation"></header>

<main>
    <section class="pt-5 pb-2 text-center container">
        <h1 class="fw-light text-black">Profile</h1>
    </section>

    <div class="container center">

        <div class="row py-3">
            <div class="col-md-4 mb-3 profile">
                <div class="card user-pic">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="/images/profile-pic.png" alt="Admin"
                                 class="rounded-circle" width="150">
                            <div class="">
                                <a href="#"
                                   class="form-button mt-3 btn btn-dark d-flex justify-content-center align-items-center">Upload
                                    photo</a>
                                <hr>
                                <a href="#"
                                   class="form-button mt-3 mb-1 btn btn-dark d-flex justify-content-center align-items-center">Recipe
                                    list</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-3 user-info">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Username</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h7 class="mb-0">Username</h7>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">First name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h7 class="mb-0">First name</h7>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Last name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h7 class="mb-0">Last name</h7>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <h7 class="mb-0">Email</h7>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-8 col-md-12 col-lg-6 mx-auto">
                                <a href="#"
                                   class="form-button mt-3 btn btn-dark d-flex justify-content-center align-items-center"
                                >Edit profile</a>
                            </div>
                            <div class="col-sm-8 col-md-12 col-lg-6 mx-auto">
                                <a href="#"
                                   class="form-button mt-3 btn btn-dark d-flex justify-content-center align-items-center"
                                >Change password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:replace="fragments/commons :: footer"></footer>

</body>

</html>
