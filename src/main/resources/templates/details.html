<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head"></head>

<body>
<header th:replace="fragments/commons :: navigation"></header>

<main>

    <section class="py-4 text-center container">
        <h1 class="fw-light fst-italic text-black">Details</h1>
    </section>

    <div class="container center details-info">
        <h3 class="py-3 fw-normal" id="recipe-title" th:text="*{title}">Recipe title</h3>
        <img src="/images/profile-pic.png" alt="Profile"
             class="rounded-circle" height="50" width="50">
        <span>Added by
                          <a class="username" href="">Username</a>
                      </span>
        <div class="recipe">
            <section id="img-section">
                <img class="details-img"
                     src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Good_Food_Display_-_NCI_Visuals_Online.jpg"
                     alt="Food image">
            </section>

            <section id="info-section">
                <p>
                    <span style="font-weight: bold;">Prep:</span>
                    40 min
                </p>
                <p>
                    <span style="font-weight: bold;">Cook:</span>
                    40 min
                </p>
                <p>
                    <span style="font-weight: bold;">Difficulty:</span>
                    EASY
                </p>

            </section>

        </div>

        <hr>
        <section class="section-margin">
            <h4 class="fw-normal">Description:</h4>
            <p th:text="*{description}">Description</p>
        </section>
        <hr>
        <section class="section-margin">
            <h4 class="fw-normal">Ingredients:</h4>
            <p th:text="*{description}">Ingredients</p>
        </section>
        <hr>
        <section class="section-margin">
            <h4 class="fw-normal">Instructions:</h4>
            <p th:text="*{description}">Instructions</p>
        </section>

        <div class="row">
            <div class="col-sm-8 col-md-12 col-lg-2 mx-2">
                <a href="#"
                   class="form-button mt-3 btn btn-dark d-flex justify-content-center align-items-center">
                    Edit recipe</a>
            </div>
            <div class="col-sm-8 col-md-12 col-lg-2 mx-2">
                <a href="#"
                   class="form-button mt-3 btn btn-dark d-flex justify-content-center align-items-center">
                    Delete recipe</a>
            </div>
        </div>
        <hr>

        <section class="comments section-margin">
            <h4 class="fw-normal">Comments</h4>

            <div>
                <!-- Comments submission -->
                <form method="post" action="/">
                    <div class="form-group">
                        <h5 class="fw-normal">Leave a comment</h5>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="5" class="form-control"
                                  style="background-color: white;"></textarea>
                        <small id="messageError" class="invalid-feedback">
                            Message should be at least 10 characters.
                        </small>
                    </div>

                    <div class="col-sm-8 col-md-12 col-lg-6 mx-auto">
                        <button type="submit"
                                class="form-button btn btn-dark d-flex justify-content-center align-items-center mt-2"
                                id="postComment">Add comment
                        </button>
                    </div>

                </form>
                <!-- Comments submission -->
            </div>

            <!-- All comments section -->
            <div>
                    <span id="commentCtnr">
                        <!-- Comments section, filled in by script -->
                    </span>
            </div>
        </section>
    </div>
</main>


<footer th:replace="fragments/commons :: footer"></footer>

</body>

</html>
